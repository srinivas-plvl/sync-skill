<div class="main-content " >
    <div class="main-content  container-fluid card">
      <form>
        <div class="row">
            <div class="col-md-6">
                <div class="card" >
                    <div class="header">
                        <h4 class="title">User Profile Details</h4>
                        
                    </div>
                    <div class="content">
                        
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Employee Name</label>
                                         <input type="text" disabled class="form-control" value="{{ profileData.emp_name }}" placeholder="Employee Name" name="emp_name" [(ngModel)]="profileData.emp_name" 
                                             />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Employee ID</label>
                                         <input type="text" disabled class="form-control" value="{{ profileData.emp_id }}" placeholder="Employee ID" name="emp_id" [(ngModel)]="profileData.emp_id" 
                                             />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Desigantion</label>
                                        <input type="text" disabled class="form-control" value="{{ profileData.designation }}" placeholder="Desigantion" name="designation" [(ngModel)]="profileData.designation" 
                                             />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Email</label>
                                         <input type="text" disabled class="form-control" value="{{ profileData.email }}" placeholder="Email Address" name="email" [(ngModel)]="profileData.email" 
                                             />
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card ">
                   <div class="header">
                        <h4 class="title">User Login Details</h4>
                        
                    </div>
                    <div class="content">
                           
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                         <label>Username</label>
                                        <input type="text" disabled class="form-control" value="{{ profileData.user_name }}" placeholder="Username" name="user_name" [(ngModel)]="profileData.user_name" 
                                             />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" disabled class="form-control" value="{{ profileData.password }}" placeholder="Password" name="password" [(ngModel)]="profileData.password" 
                                             />
                                       
                                      </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                          <label>Type Of Login</label>
                                            <select disabled  name="loginTypes" class="form-control" [(ngModel)]="profileData.login_type" >
                                                <option *ngFor="let loginType of loginTypes" [value]="loginType.type" [selected]="loginType.type == profileData.login_type">{{loginType.name}} </option>
                                            </select>
                                      </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                          <label>Status</label>
                                          
                                           <select disabled name="status" [(ngModel)]="profileData.status"  class="form-control"  role="listbox">
                                              <option  selected="selected">Select Status</option>
                                              <option value="1">Active</option>
                                              <option value="0">Inactive</option>
                                            </select>
                                      </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>     
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                  <div class="form-group">
                    <!--<button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>-->
                  </div>
            </div>
        </div>
        <div class="clearfix"></div>    
        </form>
    </div>
  
</div>
