<div class="main-content">
<div class="main-content container-fluid card">
        <div class="row">
                <div class="col-md-12" style="margin: 20px 0px;">
                    <button type="button"  class="btn btn-info btn-fill pull-right" (click)="openUserModal(passedParameter = {
    username: 'user',
    password: 'pass'
  }); " >  Add New User</button>
  <modal-placeholder></modal-placeholder>
                </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card" >
                    <div class="header">
                        <div class="col-md-4">
                          <h4 class="title">User Management</h4>
                          <p class="category">User Management</p>
                        </div>
                        <div class="col-md-8">
                            Filter by User Name: <input class="form-control" [(ngModel)]="filterQuery"/>
                        </div>
                   </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped"[mfData]="userService.getUserCollection() | dataFilter : filterQuery:'ss'" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [mfIsServerPagination]="false" [(mfSortOrder)]="sortOrder">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Type Of Login</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                 
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of mf.data">
                                    <td>{{item.emp_id}}</td>
                                    <td>{{item.emp_name}}</td>
                                     <td>{{item.logintype}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.status}}</td>
                                     <td class="td-actions">
                                        <button (click)="openUserModal(item)"  class="btn btn-info btn-simple btn-xs" title="Edit Task" type="button">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button  (click)="remove(item)" class="btn btn-danger btn-simple btn-xs"  title="Remove" type="button">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                                
                               
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                                    </td>
                                </tr>
                                </tfoot>
                        </table>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
